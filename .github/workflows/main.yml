name: Daily POS Automation via Supabase

on:
  schedule:
    - cron: '45 17 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # --- NEW METHOD: Use Python to recreate the key file ---
    # This prevents shell errors and "Invalid Signature" issues
    - name: Create Service Account File
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        python -c "import os, base64; open('service_account.json', 'wb').write(base64.b64decode(os.environ['GCP_SA_KEY']))"

    - name: Run automation script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python main.py